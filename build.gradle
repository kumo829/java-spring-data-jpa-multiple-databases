// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
     maven {
        url 'https://repo.spring.io/libs-release'
    }
}

dependencies {
    compile 'org.springframework.data:spring-data-jpa:2.0.9.RELEASE'
    compile ('org.eclipse.persistence:javax.persistence:2.1.1')
    compile ('org.eclipse.persistence:eclipselink:2.7.2'){
    	  exclude group:'org.eclipse.persistence', module:'javax.persistence'
    }
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.12'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.4'
    
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.0.8.RELEASE'
    testCompile 'junit:junit:4.12'
    
}

